{% extends 'base.html' %}

{% block title %}
<title>Cars Index</title>
{% endblock %}

{% block content %}

<h1>Cars Index</h1>

{% for car in cars %}
<a href="{% url 'cars_detail' car.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ car.year }} {{ car.make }} {{ car.model }}</span>
        </div>
    </div>
</a>

{% endfor %}

{% endblock %}
